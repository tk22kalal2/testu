<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    button#streamBtn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #popupOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #popupContent {
      background-color: #fff;
      width: 90%;
      max-width: 800px;
      height: 80%;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    video#streamPlayer {
      width: 100%;
      height: 100%;
      background: black;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <button id="streamBtn">STREAM</button>

  <div id="popupOverlay">
    <div id="popupContent">
      <button id="closeBtn">&times;</button>
      <video id="streamPlayer" controls autoplay>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    const streamBtn = document.getElementById('streamBtn');
    const popupOverlay = document.getElementById('popupOverlay');
    const streamPlayer = document.getElementById('streamPlayer');
    const videoSource = document.getElementById('videoSource');
    const closeBtn = document.getElementById('closeBtn');

    const videoUrl = "https://stream1.nextpulse.workers.dev/watch/194711/164+Approach+to+case+of+suspected+Meningitis+yw.mp4?hash=AgADsB";

    streamBtn.addEventListener('click', () => {
      videoSource.src = videoUrl;
      streamPlayer.load();
      popupOverlay.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      streamPlayer.pause();
      videoSource.src = "";
      popupOverlay.style.display = 'none';
    });
  </script>

</body>
</html>
