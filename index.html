<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Video Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .watch-btn {
      background-color: #28a745;
    }

    .watch-btn:hover {
      background-color: #218838;
    }

    .download-btn {
      background-color: #007bff;
    }

    .download-btn:hover {
      background-color: #0069d9;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Access Video</h1>

  <!-- Watch Button (optional) -->
  <a href="https://stream1.nextpulse.workers.dev/watch/194711/164+Approach+to+case+of+suspected+Meningitis+yw.mp4?hash=AgADsB" class="btn watch-btn" target="_blank">Watch</a>

  <!-- Secure Download Button -->
  <button class="btn download-btn" onclick="downloadSecurely()">Download Securely</button>

  <!-- Hidden iframe to trigger download without exposing original URL -->
  <iframe id="dlFrame"></iframe>

  <script>
    function downloadSecurely() {
      const realDownloadURL = "https://stream1.nextpulse.workers.dev/dl/194711/164+Approach+to+case+of+suspected+Meningitis+yw.mp4?hash=AgADsB";
      const encodedURL = encodeURIComponent(realDownloadURL);
      const proxyURL = "https://stream26.nextpulse.workers.dev/?q=" + encodedURL;

      const iframe = document.getElementById('dlFrame');
      iframe.src = proxyURL;
      iframe.style.display = "block";
    }
  </script>

</body>
</html>
