<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Download</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .file-info {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Video</h1>
        <button class="download-btn" id="downloadButton">Download Now</button>
        <div class="file-info">
            <p>File: Approach to case of suspected Meningitis</p>
            <p>Format: MP4 Video</p>
        </div>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', async function() {
            const btn = this;
            try {
                btn.disabled = true;
                btn.textContent = 'Preparing download...';
                
                // Try direct download first
                const directLink = document.createElement('a');
                directLink.href = 'https://stream1.nextpulse.workers.dev/dl/194711/164+Approach+to+case+of+suspected+Meningitis+yw.mp4?hash=AgADsB';
                directLink.download = 'Approach_to_case_of_suspected_Meningitis.mp4';
                directLink.click();

                // Fallback to blob method if direct download fails
                setTimeout(async () => {
                    if(!btn.disabled) return; // If download succeeded
                    
                    console.log('Direct download failed, trying blob method');
                    try {
                        const response = await fetch('https://stream26.nextpulse.workers.dev?url=' + encodeURIComponent(directLink.href), {
                            headers: {
                                'Content-Type': 'video/mp4'
                            }
                        });
                        
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = directLink.download;
                        a.click();
                        window.URL.revokeObjectURL(url);
                        
                        btn.textContent = 'Download Complete!';
                    } catch (error) {
                        console.error('Blob method failed:', error);
                        btn.textContent = 'Error: ' + error.message;
                    }
                    
                    setTimeout(() => {
                        btn.textContent = 'Download Now';
                        btn.disabled = false;
                    }, 3000);
                }, 2000); // Wait 2 seconds before fallback

            } catch (error) {
                console.error('Initial error:', error);
                btn.textContent = 'Error: ' + error.message;
                setTimeout(() => {
                    btn.textContent = 'Download Now';
                    btn.disabled = false;
                }, 3000);
            }
        });
    </script>
</body>
</html>
