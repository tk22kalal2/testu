<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Secure Download</h1>
  <button class="btn" onclick="secureDownload()">Download Securely</button>

  <script>
    function secureDownload() {
      const originalDownloadLink = "https://stream1.nextpulse.workers.dev/dl/194711/164+Approach+to+case+of+suspected+Meningitis+yw.mp4?hash=AgADsB";
      const encodedURL = encodeURIComponent(originalDownloadLink);
      const workerURL = "https://stream26.nextpulse.workers.dev/?q=" + encodedURL;

      const link = document.createElement('a');
      link.href = workerURL;
      link.download = '';
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
