<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Popup Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .modal-content iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Embedded Video Popup</h1>
  <button onclick="openModal()">Watch Video</button>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <iframe src="https://stream2.nextpulse.workers.dev/watch/194491/12_watermark.mp4?hash=AgADUx" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("videoModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("videoModal").style.display = "none";
    }

    // Optional: Close modal when clicking outside the content
    window.onclick = function(event) {
      const modal = document.getElementById("videoModal");
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
