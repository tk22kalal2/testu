<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    #streamBtn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #popupOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupContent {
      width: 90%;
      max-width: 900px;
      height: 90%;
      background: #000;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    #popupIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <button id="streamBtn">STREAM</button>

  <div id="popupOverlay">
    <div id="popupContent">
      <button id="closeBtn">&times;</button>
      <iframe id="popupIframe" src=""></iframe>
    </div>
  </div>

  <script>
    const streamBtn = document.getElementById('streamBtn');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupIframe = document.getElementById('popupIframe');
    const closeBtn = document.getElementById('closeBtn');

    const videoPageUrl = "https://stream1.nextpulse.workers.dev/watch/194711/164+Approach+to+case+of+suspected+Meningitis+yw.mp4?hash=AgADsB";

    streamBtn.addEventListener('click', () => {
      popupIframe.src = videoPageUrl;
      popupOverlay.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
      popupIframe.src = "";
    });
  </script>

</body>
</html>
